<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator using javascript</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-12">
          <h3 class="text-light p-2">my calculator</h3>
          <div class="display">
            <input type="text" name="display" />
          </div>
        </div>
      </div>
      <div class="row p-2">
        <div class="col-3">
          <input type="button" value="AC" onclick="display.value = '' " class="operator" />
        </div>
        <div class="col-3">
          <input type="button" value="DE" onclick="display.value= display.value.slice(0,-1)" class="operator" />
        </div>
        <div class="col-3">
          <input type="button" value="." onclick="display.value += '.' " class="operator" />
        </div>
        <div class="col-3">
          <input type="button" value="/" onclick="display.value += '/' " class="operator" />
        </div>
      </div>

      <div class="row p-2">
        <div class="col-3">
          <input type="button" value="7" onclick="display.value += '7' " />
        </div>
        <div class="col-3">
          <input type="button" value="8" onclick="display.value += '8' " />
        </div>
        <div class="col-3">
          <input type="button" value="9" onclick="display.value += '9' " />
        </div>
        <div class="col-3">
          <input type="button" value="*" onclick="display.value += '*' " class="operator" />
        </div>
      </div>

      <div class="row p-2">
        <div class="col-3">
          <input type="button" value="4" onclick="display.value += '4' " />
        </div>
        <div class="col-3">
          <input type="button" value="5" onclick="display.value += '5' " />
        </div>
        <div class="col-3">
          <input type="button" value="6" onclick="display.value += '6' " />
        </div>
        <div class="col-3">
          <input type="button" value="-" onclick="display.value += '-' " class="operator" />
        </div>
      </div>

      <div class="row p-2">
        <div class="col-3">
          <input type="button" value="1" onclick="display.value += '1' " />
        </div>
        <div class="col-3">
          <input type="button" value="2" onclick="display.value += '2' " />
        </div>
        <div class="col-3">
          <input type="button" value="3" onclick="display.value += '3' " />
        </div>
        <div class="col-3">
          <input type="button" value="+" onclick="display.value += '+' " class="operator" />
        </div>
      </div>

      <div class="row p-2">
        <div class="col-3">
          <input type="button" value="00" onclick="display.value += '00' " />
        </div>
        <div class="col-3">
          <input type="button" value="0" onclick="display.value += '0' " />
        </div>
        <div class="col-6">
          <input type="button" value="=" onclick="display.value = eval(display.value)" class="operator w-100" />
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
